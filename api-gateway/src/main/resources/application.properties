spring.application.name=api-gateway
server.port=8080

spring.cloud.gateway.routes[0].id=user-service
spring.cloud.gateway.routes[0].uri=http://user-service:8081
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/users/**

spring.cloud.gateway.routes[1].id=auth-service
spring.cloud.gateway.routes[1].uri=http://auth-service:8082
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/auth/**

spring.cloud.gateway.routes[2].id=music-service
spring.cloud.gateway.routes[2].uri=http://music-service:8083
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/albums/**,/api/artists/**,/api/genres/**,/api/tracks/**

jwt.secret=${JWT_SECRET}